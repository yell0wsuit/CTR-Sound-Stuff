name: Build and Release

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

permissions:
    contents: write

jobs:
    build:
        runs-on: windows-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up MSBuild
              uses: microsoft/setup-msbuild@v1.0.2

            - name: Build project
              run: msbuild ./Wii3DSUSoundTool/Wii3DSUSoundTool.vcxproj /p:Configuration=Release

            - name: Upload build artifact
              uses: actions/upload-artifact@v2
              with:
                  name: Wii3DSUSoundTool
                  path: "**/Release/*.exe"

    release:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Download build artifact
              uses: actions/download-artifact@v2
              with:
                  name: Wii3DSUSoundTool

            - name: Create GitHub Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: Version ${{ github.sha }}
                  release_name: Release version ${{ github.sha }}
                  draft: false
                  prerelease: false

            - name: Upload Release Asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: Wii3DSUSoundTool/Wii3DSUSoundTool.exe
                  asset_name: Wii3DSUSoundTool.exe
                  asset_content_type: application/octet-stream
